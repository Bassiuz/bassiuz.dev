name: bassiuz_dev
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^6.3.0
  fluid_ui_design:
    git:
      url: https://github.com/DutchCodingCompany/fluid_ui_design.git
      ref: feature/improve-playground # branch name
  google_fonts: ^4.0.5
  scrollview_observer: ^1.15.0
  ionicons: ^0.2.2
  url_launcher: ^6.1.12


dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^6.2.0
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.3.1

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/google_fonts/
  - assets/images/
  - assets/images/phone.png

