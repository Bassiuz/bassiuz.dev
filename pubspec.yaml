name: bassiuz_dev
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^7.8.3
  fluid_ui_design:
    git:
      url: https://github.com/DutchCodingCompany/fluid_ui_design.git
      ref: feature/performance-upgrade # branch name
  google_fonts: ^5.1.0
  scrollview_observer: ^1.16.1
  ionicons: ^0.2.2
  url_launcher: ^6.1.12
  flutter_markdown: ^0.6.17+1
  markdown: ^7.1.1
  highlighter: ^0.1.1
  flutter_highlight: ^0.7.0
  code_text_field: ^1.1.0
  highlight: ^0.7.0
  flutter_highlighting: ^0.9.0+11.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^7.3.1
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.3.1
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/favicon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/favicon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/favicon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/favicon.png"

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/google_fonts/
  - assets/images/
  - assets/blogpost/
  - assets/blogpost/fluid-ui/
  - assets/blogpost/developing-alibi/
  - assets/blogpost/fluttercon-2023/
  - assets/blogpost/widgetbook-testing/
